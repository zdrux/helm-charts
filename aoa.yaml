apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: app-of-apps
    helm:
      valueFiles:
      - values.yaml
    repoURL: https://zdrux.github.io/helm-charts
    targetRevision: v0.1.0
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
